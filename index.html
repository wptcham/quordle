<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Custom Quordle – 4 Words, 9 Guesses</title>
<style>
:root{
  --bg:#0f172a;
  --fg:#e2e8f0;
  --muted:#94a3b8;
  --tile:#1e293b;
  --tile-border:#334155;
  --absent:#475569;
  --present:#f59e0b;
  --correct:#22c55e;
  --danger:#ef4444;
  --info:#38bdf8;
  --accent:#a78bfa;
  --shadow: 0 8px 30px rgba(2,6,23,.35);
  --radius: 16px;
}
* { box-sizing: border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
  background: radial-gradient(1200px 800px at 70% -10%, #1e293b 0%, #0b1220 50%, #0b1220 100%), var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}
.app{
  width: min(1100px, 100%);
  display: grid;
  gap: 18px;
  grid-template-rows: auto auto 1fr auto;
}
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding: 8px 4px 0;
}
header h1{
  margin:0;
  font-weight:800;
  letter-spacing:.5px;
  font-size: clamp(20px, 2.8vw, 28px);
}
.boards {
  display: grid;
  gap: 16px;
  grid-template-columns: repeat(4, 1fr); 
  width: 100%;
  max-width: 1100px;
}
.board {
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
  border: 1px solid var(--tile-border);
  border-radius: var(--radius);
  padding: 12px;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease;
}
.board.solved {
  opacity: 0.5;
  border: 2px solid var(--correct);
  box-shadow: 0 0 15px rgba(34,197,94,0.6);
  pointer-events: none;
}
.board h2{
  margin:0 0 8px;
  font-size:14px;
  font-weight:700;
  letter-spacing:.06em;
  text-transform:uppercase;
  color: var(--muted);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.grid{
  display:grid;
  gap:6px;
  grid-template-rows: repeat(10, 1fr);
}
.row{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap:6px;
}
.tile{
  aspect-ratio:1/1;
  border-radius: 10px;
  background: var(--tile);
  border: 1px solid var(--tile-border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size: clamp(14px, 2.1vw, 20px);
  text-transform: uppercase;
  user-select:none;
  transition: transform .1s ease, background .2s ease, border-color .2s ease;
}
.tile.filled{ border-color: var(--muted); }
.tile.reveal{ transform: scale(1.04); }
.tile.absent{ background: var(--absent); border-color: var(--absent); color:#e5e7eb; }
.tile.present{ background: var(--present); border-color: var(--present); color:#111827; }
.tile.correct{ background: var(--correct); border-color: var(--correct); color:#052e13; }

.keyboard{
  margin-top:4px;
  display:grid;
  gap:8px;
  grid-template-rows:repeat(3, auto);
  justify-items:center;
  user-select:none;
}
.krow{ display:flex; gap:6px; }

.key {
  position: relative;
  width: 40px;
  height: 40px;
  border: 1px solid var(--tile-border);
  border-radius: 10px;
  background-color: #111827;
  font-weight: bold;
  color: var(--fg);
  cursor: pointer;
  padding: 0;
}

.quad {
  position: absolute;
  width: 50%;
  height: 50%;
}

.top-left    { top: 0; left: 0; border-top-left-radius: 10px; }
.top-right   { top: 0; right: 0; border-top-right-radius: 10px; }
.bottom-left { bottom: 0; left: 0; border-bottom-left-radius: 10px; }
.bottom-right{ bottom: 0; right: 0; border-bottom-right-radius: 10px; }

.key-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.absent   { background-color: var(--absent) !important; }
.present  { background-color: var(--present) !important; }
.correct  { background-color: var(--correct) !important; }
.unknown  { background-color: #111827 !important; }

.hud{
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap: wrap;
  padding: 8px 0 0;
}
.badge{
  border:1px solid var(--tile-border);
  border-radius:999px;
  padding:6px 12px;
  font-weight:700;
  font-size:13px;
  color: var(--muted);
  background: rgba(255,255,255,.02);
}
.msg{ font-weight:700; color: var(--info); }
.msg.error{ color: var(--danger); }
.controls{ margin-left:auto; display:flex; gap:8px; }
.btn{
  border:1px solid var(--tile-border);
  background: #0b1220;
  color: var(--fg);
  border-radius:10px;
  padding:8px 12px;
  font-weight:700;
  cursor:pointer;
}

@media (max-width: 900px){
  .boards{ grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 560px){
  .boards{ grid-template-columns: repeat(2, 1fr); gap: 12px; }
}

.start-screen{
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background-color: var(--bg);
  color: var(--fg);
  width:100%;
  height:100vh;
  position:absolute;
  top:0;
  left:0;
  z-index:10;
}
.input-group{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
input[type="text"]{
  width:60px;
  padding:10px;
  text-align:center;
  font-size:18px;
  border:1px solid var(--tile-border);
  border-radius: var(--radius);
  background-color:var(--tile);
  color: var(--fg);
}
input[type="text"]:focus{
  outline:none;
  border-color: var(--accent);
}
button[type="submit"]{
  padding:12px 20px;
  background-color: var(--accent);
  border:none;
  color: var(--fg);
  font-weight:bold;
  border-radius: var(--radius);
  cursor:pointer;
  font-size:16px;
}
button[type="submit"]:hover{
  background-color: var(--fg);
  color: var(--bg);
}
</style>
</head>
<body>

<div class="start-screen" id="startScreen">
  <h2>Enter 4 words to guess</h2>
  <form id="wordForm">
    <div class="input-group">
      <input type="text" id="word1" maxlength="5" placeholder="Word 1" required>
      <input type="text" id="word2" maxlength="5" placeholder="Word 2" required>
      <input type="text" id="word3" maxlength="5" placeholder="Word 3" required>
      <input type="text" id="word4" maxlength="5" placeholder="Word 4" required>
    </div>
    <button type="submit" class="btn">Start Game</button>
  </form>
</div>  

<div class="app" id="app">
  <header>
    <h1>Mini Quordle</h1>
    <div class="controls">
      <button class="btn" id="newGameBtn" title="Restart">↻ New game</button>
    </div>
  </header>

  <div class="hud">
    <div class="badge" id="guessesLeft">Guesses left: 9</div>
    <div class="badge">Targets: 4 × 5-letter words</div>
    <div class="badge">Type or click keys</div>
    <div class="msg" id="message" role="status" aria-live="polite"></div>
  </div>

  <section class="boards" id="boards"></section>
  <section class="keyboard" id="keyboard" aria-label="On-screen keyboard"></section>
</div>

<script>
(() => {
  const MAX_GUESSES = 9;
  const WORD_LEN = 5;

  const startScreenEl = document.getElementById('startScreen');
  const boardsEl = document.getElementById('boards');
  const keyboardEl = document.getElementById('keyboard');
  const guessesLeftEl = document.getElementById('guessesLeft');
  const messageEl = document.getElementById('message');
  const newGameBtn = document.getElementById('newGameBtn');
  const wordForm = document.getElementById('wordForm');
  const wordInputs = [
    document.getElementById('word1'),
    document.getElementById('word2'),
    document.getElementById('word3'),
    document.getElementById('word4')
  ];

  let ANSWERS = [];
  let guesses = [];
  let currentGuess = "";
  let solved = [false, false, false, false];
  let solvedAtGuess = [null, null, null, null];
  let gameOver = false;

  const keyStatus = {};
  const QWERTY_ROWS = ["qwertyuiop", "asdfghjkl", "zxcvbnm"];

  const el = (tag, cls, text) => {
    const e = document.createElement(tag);
    if (cls) e.className = cls;
    if (text != null) e.textContent = text;
    return e;
  };

  function setMessage(text, type='info') {
    messageEl.textContent = text || '';
    messageEl.className = type==='error' ? 'msg error' : 'msg';
  }

  function updateGuessesLeft() {
    guessesLeftEl.textContent = `Guesses left: ${MAX_GUESSES - guesses.length}`;
  }

  function normalize(s) { return (s||"").toLowerCase().replace(/[^a-z]/g,''); }

  function evaluate(guess, answer) {
    const res = Array(WORD_LEN).fill('absent');
    const a = answer.split(''), g = guess.split('');
    const counts = {};
    for(const ch of a) counts[ch] = (counts[ch]||0)+1;

    for(let i=0;i<WORD_LEN;i++){
      if(g[i]===a[i]){ res[i]='correct'; counts[g[i]]--; }
    }
    for(let i=0;i<WORD_LEN;i++){
      if(res[i]==='correct') continue;
      if(counts[g[i]]>0){ res[i]='present'; counts[g[i]]--; }
    }
    return res;
  }

  function drawBoards() {
    boardsEl.innerHTML = '';
    ANSWERS.forEach((_, idx) => {
      const board = el('div','board');
      if(solved[idx]) board.classList.add('solved');

      const title = el('h2',null,`Word ${idx+1}`);
      const solvedTag = el('span','badge',solved[idx]?'Solved':'Unsolved');
      title.appendChild(solvedTag);
      board.appendChild(title);

      const grid = el('div','grid');

      for(let r=0;r<MAX_GUESSES;r++){
        const row = el('div','row');
        for(let c=0;c<WORD_LEN;c++){
          const t = el('div','tile');
          let ch='';

          if(solved[idx] && solvedAtGuess[idx] !== null && r > solvedAtGuess[idx]){
            // Freeze solved board: show the guess that solved it only
            ch = guesses[solvedAtGuess[idx]][c]||'';
            if(ch) t.classList.add('filled');
            const evaln = evaluate(guesses[solvedAtGuess[idx]], ANSWERS[idx]);
            t.classList.add('reveal', evaln[c]);
          } else if(r < guesses.length){
            // Submitted guesses (unsolved boards)
            ch = guesses[r][c]||'';
            if(ch) t.classList.add('filled');
            const evaln = evaluate(guesses[r], ANSWERS[idx]);
            t.classList.add('reveal', evaln[c]);
          } else if(r === guesses.length && !solved[idx]){
            // Current guess
            ch = currentGuess[c]||'';
            if(ch) t.classList.add('filled');
          }

          t.textContent = ch;
          row.appendChild(t);
        }
        grid.appendChild(row);
      }

      board.appendChild(grid);
      boardsEl.appendChild(board);
    });
  }

  function drawKeyboard() {
    keyboardEl.innerHTML='';
    QWERTY_ROWS.forEach((row, idx)=>{
      const rowEl = el('div','krow');
      if(idx===2) rowEl.appendChild(makeKey('Enter','Enter',true));
      for(const ch of row) rowEl.appendChild(makeKey(ch,ch));
      if(idx===2) rowEl.appendChild(makeKey('Backspace','⌫',true));
      keyboardEl.appendChild(rowEl);
    });
    updateKeyboardUIQuadrants();
  }

  function makeKey(id,label,wide=false){
    const key = el('button','key'+(wide?' wide':''),'');
    key.dataset.key=id.toLowerCase();
    const quadTL=el('span','quad top-left unknown');
    const quadTR=el('span','quad top-right unknown');
    const quadBL=el('span','quad bottom-left unknown');
    const quadBR=el('span','quad bottom-right unknown');
    const keyLabel=el('span','key-label',label);
    key.appendChild(quadTL); key.appendChild(quadTR); key.appendChild(quadBL); key.appendChild(quadBR); key.appendChild(keyLabel);
    key.addEventListener('click',()=>handleInput(id));
    return key;
  }

  function updateKeyStatusQuadrants(guess){
    for(let boardIdx=0;boardIdx<4;boardIdx++){
      const result = evaluate(guess,ANSWERS[boardIdx]);
      for(let i=0;i<WORD_LEN;i++){
        const letter=guess[i];
        if(!keyStatus[letter]) keyStatus[letter]=['unknown','unknown','unknown','unknown'];
        keyStatus[letter][boardIdx]=result[i];
      }
    }
    updateKeyboardUIQuadrants();
  }

  function updateKeyboardUIQuadrants(){
    keyboardEl.querySelectorAll('.key').forEach(key=>{
      const letter=key.dataset.key;
      const statuses=keyStatus[letter]||['unknown','unknown','unknown','unknown'];
      key.querySelector('.top-left').className=`quad top-left ${statuses[0]}`;
      key.querySelector('.top-right').className=`quad top-right ${statuses[1]}`;
      key.querySelector('.bottom-left').className=`quad bottom-left ${statuses[2]}`;
      key.querySelector('.bottom-right').className=`quad bottom-right ${statuses[3]}`;
    });
  }

  function allSolved(){ return solved.every(Boolean); }

  function submitGuess(){
    const guess = normalize(currentGuess);
    if(gameOver || guess.length!==WORD_LEN) return;

    for(let i=0;i<4;i++){
      if(!solved[i]){
        const status = evaluate(guess,ANSWERS[i]);
        if(status.every(s=>'correct'===s)){
          solved[i]=true;
          solvedAtGuess[i]=guesses.length;
        }
      }
    }

    guesses.push(guess);
    updateKeyStatusQuadrants(guess);
    currentGuess='';
    drawBoards();
    drawKeyboard();
    updateGuessesLeft();

    if(allSolved()){ setMessage('You solved all words!'); gameOver=true; }
    else if(guesses.length>=MAX_GUESSES){ setMessage('Out of guesses! Game over.'); gameOver=true; }
  }

  function handleInput(input){
    if(gameOver) return;
    if(input==='Enter') return submitGuess();
    if(input==='Backspace') currentGuess=currentGuess.slice(0,-1);
    else if(/^[a-z]$/i.test(input)){ if(currentGuess.length<WORD_LEN) currentGuess+=input.toLowerCase(); }
    drawBoards();
    drawKeyboard();
  }

  wordForm.addEventListener('submit',(e)=>{
    e.preventDefault();
    const words = wordInputs.map(input=>normalize(input.value));
    if(words.length===4 && words.every(w=>w.length===WORD_LEN)){
      ANSWERS = words;
      solved = [false,false,false,false];
      solvedAtGuess = [null,null,null,null];
      guesses = [];
      currentGuess = '';
      gameOver = false;
      Object.keys(keyStatus).forEach(k=>delete keyStatus[k]);
      startScreenEl.style.display='none';
      messageEl.textContent='';
      updateGuessesLeft();
      drawBoards();
      drawKeyboard();
      setMessage('Game started!');
    } else {
      setMessage('Please enter valid 5-letter words!','error');
    }
  });

  newGameBtn.addEventListener('click',()=>{
    solved=[false,false,false,false];
    solvedAtGuess=[null,null,null,null];
    guesses=[];
    currentGuess='';
    gameOver=false;
    startScreenEl.style.display='flex';
    messageEl.textContent='';
  });

  document.addEventListener('keydown',(e)=>{
    if(/^[a-zA-Z]$/.test(e.key)) handleInput(e.key.toLowerCase());
    if(e.key==='Enter') handleInput('Enter');
    if(e.key==='Backspace') handleInput('Backspace');
  });

  startScreenEl.style.display='flex';
})();
</script>


</body>
</html>
